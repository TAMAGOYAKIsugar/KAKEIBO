  <script>
    const csvUrl = "monthly.csv";
    let allData = [];
  
    fetch(csvUrl)
      .then(res => res.text())
      .then(text => {
        const lines = text.trim().split('\n');
        for (let i = 1; i < lines.length; i++) {
          const [monthRaw, categoryRaw, amountRaw] = lines[i].split(',');
          const month = monthRaw;
          const year = month.split('-')[0];
          const category = categoryRaw.replace(/"/g, '');
          const amount = Number(amountRaw);
          allData.push({ year, month, category, amount });
        }
  
        const years = [...new Set(allData.map(d => d.year))].sort();
        const latestYear = years[years.length - 1];
  
        const tabContainer = document.getElementById('yearTabs');
        years.forEach(y => {
          const btn = document.createElement('button');
          btn.textContent = `${y}å¹´`;
          btn.className = 'tab';
          btn.dataset.year = y;
          btn.onclick = () => {
            document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderTable(y);
          };
          tabContainer.appendChild(btn);
        });
  
        document.querySelector(`.tab[data-year="${latestYear}"]`).classList.add('active');
        renderTable(latestYear);
      });
  
    function renderTable(year) {
      const filtered = allData.filter(d => d.year === year);
      const months = [...new Set(filtered.map(d => d.month))];
      const categories = [...new Set(filtered.map(d => d.category))];
  
      const tableData = {};
      categories.forEach(cat => {
        tableData[cat] = {};
        months.forEach(month => {
          tableData[cat][month] = 0;
        });
      });
  
      filtered.forEach(({ month, category, amount }) => {
        tableData[category][month] += amount;
      });
  
      let html = '<table><tr><th>ã‚«ãƒ†ã‚´ãƒª</th>';
      months.forEach(m => html += `<th>${m}</th>`);
      html += '</tr>';
  
      categories.forEach(cat => {
        html += `<tr><td>${cat}</td>`;
        months.forEach(month => {
          const val = tableData[cat][month];
          html += `<td>${val ? val.toLocaleString() + 'å††' : '-'}</td>`;
        });
        html += '</tr>';
      });
  
      html += '</table>';
      document.getElementById('tableContainer').innerHTML = html;
    }
  </script>
