<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>月別カテゴリ集計</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Noto+Serif+JP&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&family=Yusei+Magic&display=swap" rel="stylesheet">

  <style>
      body {
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      font-family: 'Yusei Magic', sans-serif;
    }
    
    h1 {
      font-family: 'Hina Mincho', serif;
      font-size: 2em;
      margin-bottom: 10px;
      color: #AAD6EC;
    }
    
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: auto;
    }
    
    th, td {
      border: 1px solid #5B5B5B;
      padding: 8px 12px;
      text-align: right;
    }
    
    th:first-child {
      text-align: left;
      background-color: #AAD6EC;
      color: white;
    }
    
    th:not(:first-child) {
      background-color: #AAD6EC;
      color: #5B5B5B;
    }
    
    td {
      background-color: #EEF9FF;
      color: #5B5B5B;
      font-family: 'Yusei Magic', sans-serif;
    }
    
    .year-tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .tab {
      background-color: #FC9D9D;
      color: #5B5B5B;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      font-family: 'Yusei Magic', sans-serif;
    }

  </style>
</head>
<body>
  <h1>月別カテゴリ集計</h1>
  <div class="year-tabs" id="yearTabs"></div>

  <div id="tableContainer">読み込み中...</div>

  <footer style="margin-top: 40px; text-align: center;">
    <p>他のページへ移動：</p>
    <ul style="list-style: none; padding: 0;">
      <li><a href="index.html">🏠 ダッシュボードトップへ戻る</a></li>
      <li><a href="daily.html">📅 日別収支詳細ページ</a></li>
      <li><a href="yearly.html">📈 年間カテゴリ集計ページ</a></li>
    </ul>
  </footer>

  <script>
    const csvUrl = "monthly.csv";
    let allData = [];
    
    fetch(csvUrl)
      .then(res => res.text())
      .then(text => {
        const lines = text.trim().split('\n');
        const headers = lines[0].split(',').map(h => h.replace(/"/g, ''));
        for (let i = 1; i < lines.length; i++) {
          const [monthRaw, category, amountRaw] = lines[i].split(',');
          const month = monthRaw.replace(/"/g, '');
          const year = month.split('-')[0];
          const amount = parseInt(amountRaw.replace(/"/g, ''), 10);
          allData.push({ year, month, category, amount });
        }
    
        const years = [...new Set(allData.map(d => d.year))].sort();
        const latestYear = years[years.length - 1];
    
        // 年ボタン生成
        const tabContainer = document.getElementById('yearTabs');
        years.forEach(y => {
          const btn = document.createElement('button');
          btn.textContent = `${y}年`;
          btn.className = 'tab';
          btn.dataset.year = y;
          btn.onclick = () => {
            document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderTable(y);
          };
          tabContainer.appendChild(btn);
        });
    
        // 最新年を表示
        document.querySelector(`.tab[data-year="${latestYear}"]`).classList.add('active');
        renderTable(latestYear);
      });
    
    function renderTable(year) {
      const filtered = allData.filter(d => d.year === year);
      const months = [...new Set(filtered.map(d => d.month))];
      const categories = [...new Set(filtered.map(d => d.category))];
    
      const tableData = {};
      categories.forEach(cat => {
        tableData[cat] = {};
        months.forEach(month => {
          tableData[cat][month] = 0;
        });
      });
    
      filtered.forEach(({ month, category, amount }) => {
        tableData[category][month] += amount;
      });
    
      let html = '<table><tr><th>カテゴリ</th>';
      months.forEach(m => html += `<th>${m}</th>`);
      html += '</tr>';
    
      categories.forEach(cat => {
        html += `<tr><td>${cat}</td>`;
        months.forEach(month => {
          const val = tableData[cat][month];
          html += `<td>${val ? val.toLocaleString() + '円' : '-'}</td>`;
        });
        html += '</tr>';
      });
    
      html += '</table>';
      document.getElementById('tableContainer').innerHTML = html;
    }

  </script>
</body>
</html>
